<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Price Estimator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 700;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 15px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background-color: white;
        }
        
        .input-with-unit {
            position: relative;
        }
        
        .unit {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            text-align: center;
            border: 1px solid #e1e8ed;
            transition: all 0.5s ease;
        }
        
        .result h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .price {
            font-size: 36px;
            font-weight: 800;
            color: #27ae60;
            margin: 15px 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .disclaimer {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 25px;
            text-align: center;
            line-height: 1.5;
        }
        
        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .feature {
            text-align: center;
            padding: 15px 10px;
            flex: 1;
            min-width: 120px;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: #3498db;
        }
        
        .feature-text {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .price {
                font-size: 30px;
            }
            
            .features {
                flex-direction: column;
            }
            
            .feature {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Property Price Estimator</h1>
        <p class="subtitle">Get an instant estimate based on property details</p>
        
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="area">Area</label>
                <div class="input-with-unit">
                    <input type="number" id="area" name="area" placeholder="1200" min="1" step="0.1" required>
                    <span class="unit">sq ft</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="bedrooms">Bedrooms</label>
                <input type="number" id="bedrooms" name="bedrooms" placeholder="3" min="1" step="1" required>
            </div>
            
            <button type="submit">Calculate Estimated Price</button>
        </form>
        <div class="result">
            <h3>Estimated Property Price</h3>
            <div class="price">{{Predicted_Data}}</div>
            <p>Based on current market data and your inputs</p>
        </div>
    
        
        <p class="disclaimer">This is an estimate only. Actual prices may vary based on location, condition, and market factors.</p>
    </div>
</body>
</html>
